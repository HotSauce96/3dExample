<html lang="en">
<head>

<script type="importmap">

		"imports": {
			"three": "https://unpkg.com/three/build/three.module.js"
		}
	}
</script>
<link rel="stylesheet" href="/style.css">
</head>
<body id="body">

	<h1 class="title">Starting new things with ThreeJS!</h1>	

	<script type="module"> 
import * as THREE from 'three';

// init

const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10 );
camera.position.z = 1;

const scene = new THREE.Scene();

const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
const material = new THREE.MeshNormalMaterial();

const mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );

const renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

// animation
const geometryTwo = new THREE.TorusGeometry( 5, 1, 25, 100 );
const materialTwo = new THREE.MeshBasicMaterial( { color: 0x0Aff00} );

const Torus= new THREE.Mesh( geometryTwo, materialTwo);
scene.add(Torus);

function animation( time ) {

	mesh.rotation.x = time / 2500;
	mesh.rotation.y = time / 2500;
	Torus.rotation.x = time / 1500;
	Torus.rotation.y = time / 1500;
	renderer.render( scene, camera );

}
	


renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

	</script>
	<script src="/src/index.js"></script>
</body>
</html>
