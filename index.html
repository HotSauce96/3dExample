<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width= , initial-scale=1.0">
	<title>Document</title>
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three/build/three.module.js"
		}
	}
</script>
<link rel="stylesheet" href="style.css">
</head>
<body id="body">

	<h1 class="title" id="title">Starting new things with ThreeJS!</h1>	

	<script type="module"> 
import * as THREE from 'three';

// init
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.01, 10 );
camera.position.z = 1;

const scene = new THREE.Scene();

const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
const material = new THREE.MeshNormalMaterial();

const mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );

const renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );



// animation
const geometryTwo = new THREE.TorusGeometry( 0.3, 0.1, 15, 200);
const materialTwo = new THREE.MeshNormalMaterial();
const Torus= new THREE.Mesh( geometryTwo, materialTwo);
scene.add(Torus);

  mesh.position.x = -0.9;
  Torus.position.x = 1;

const geometryThree = new THREE.SphereGeometry( 0.29, 1, 3);
const materialThree = new THREE.MeshNormalMaterial();
const sphere = new THREE.Mesh( geometryThree, materialThree );
scene.add(sphere);



function animation(time){

mesh.rotation.x = time / 3000;
mesh.rotation.y = time / 2000;
Torus.rotation.x = time / 1550;
Torus.rotation.y = time / 1950;
sphere.rotation.x = time / 2250;
sphere.rotation.y = time / 2550;
renderer.render( scene, camera );
}

renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

function getRandomColor() {
	let letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++ ) {
         color += letters[Math.floor(Math.random() * 14)];
    }
    return color;
}
function title() {
          document.getElementById("title").style.color = getRandomColor();
		  document.getElementById("title").style.transition = "all 0.5s ease";
          setTimeout(title, 2500);
      }
	title();
	</script>
	<script src="/src/index.js"></script>
</body>
</html>
