<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width= , initial-scale=1.0">
	<title>Document</title>
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three/build/three.module.js"
		}
	}
</script>
<link rel="stylesheet" href="style.css">
</head>
<body id="body">

	<h1 class="title" id="title">Hi! I'm Pablo, front end developer</h1>	
	<p>I'm passionated for design and get into the people's perspectives.</p>
	<br>
	<br>
	<script type="module"> 
import * as THREE from 'three';

// init
const camera = new THREE.PerspectiveCamera( 95, window.innerWidth / window.innerHeight, 0.01, 10 );
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10 );
camera.position.z = 1;

const scene = new THREE.Scene();

const geometryOne = new THREE.TorusGeometry( 0.199, 0.05, 16, 100 );
const materialOne = new THREE.MeshDepthMaterial();
const torus = new THREE.Mesh( geometryOne, materialOne );
scene.add( torus );

const geometry = new THREE.BoxGeometry( 0.1, 0.1, 0.1 );
const material = new THREE.MeshMatcapMaterial();
const matcapTexture = new THREE.TextureLoader().load('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzjFpBMnkh1WTUYftvzeJRu9r7P2mB4PmQBA&usqp=CAU');

material.matcap = matcapTexture;

const mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );



const renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

// animation
const geometryTwo = new THREE.TorusGeometry( 0.3, 0.07, 15, 100);
const materialOne = new THREE.MeshMatcapMaterial();
const matcapTexture = new THREE.TextureLoader().load('https://devtalk.blender.org/uploads/default/original/1X/2c6f3c86cb1ae9108c1a344ed6d915c755bc6718.jpg');

materialOne.matcap = matcapTexture;

const Torus= new THREE.Mesh( geometryTwo, materialOne);
scene.add(Torus);

  mesh.position.x = -0.9;
  Torus.position.x =-0.9;
  mesh.position.y = -0.2;
  Torus.position.y =-0.2;
  

const geometryThree = new THREE.SphereGeometry( 0.25, 1, 2);
const materialThree = new THREE.MeshMatcapMaterial();
const matcapTextureOne = new THREE.TextureLoader().load('https://devtalk.blender.org/uploads/default/original/1X/429d84b0afc4949f6d271f72dddd99b4c7f75357.jpg');
const sphere = new THREE.Mesh( geometryThree, materialThree );
scene.add(sphere);
materialThree.matcap = matcapTextureOne;

sphere.position.x = 0.7;
sphere.position.y =-0.2;

function animation(time){

mesh.rotation.x = time / 3000;
mesh.rotation.y = time / 2000;
Torus.rotation.x = time / 1050;
Torus.rotation.y = time / 500;
sphere.rotation.x = time / 2250;
sphere.rotation.y = time / 2550;
torus.rotation.x += 0.06;
torus.rotation.y += 0.02;
renderer.render( scene, camera );
}
			
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

function getRandomColor() {
	let letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++ ) {
         color += letters[Math.floor(Math.random() * 14)];
    }
    return color;
}
function title() {
          document.getElementById("title").style.color = getRandomColor();
		  document.getElementById("title").style.transition = "all 0.5s ease";
          setTimeout(title, 2500);
      }
	title();
	</script>
	<script src="/src/index.js"></script>
</body>
</html>
