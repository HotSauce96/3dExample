<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width= , initial-scale=1.0">
	<title>Document</title>
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three/build/three.module.js"
		}
	}
</script>
<link rel="stylesheet" href="style.css">
</head>
<body id="body">

	<h1 class="title" id="title">Hi! I'm Pablo, front end developer</h1>	
	<p>I'm a passionate for design and get into the people's perspectives</p>
	<br>
	<br>
	<script type="module"> 
import * as THREE from 'three';

// init
const camera = new THREE.PerspectiveCamera( 95, window.innerWidth / window.innerHeight, 0.01, 10 );
camera.position.z = 1;

const scene = new THREE.Scene();

const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
const material = new THREE.MeshMatcapMaterial();
const matcapTextureTwo = new THREE.TextureLoader().load('https://aws1.discourse-cdn.com/standard21/uploads/nomadsculpt/optimized/2X/f/f3dc59174f6cb51fc08803273f4e2f7ee5b21caa_2_1000x1000.png');

material.matcap = matcapTextureTwo;


const mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );


const renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );



// animation
const geometryTwo = new THREE.TorusGeometry( 0.3, 0.06, 15, 200);
const materialOne = new THREE.MeshMatcapMaterial();
const matcapTexture = new THREE.TextureLoader().load('https://th.bing.com/th/id/OIP.4TjPhmJ7PZJPuFb1lho4UQHaHa?pid=ImgDet&rs=1');

materialOne.matcap = matcapTexture;

const Torus= new THREE.Mesh( geometryTwo, materialOne);
scene.add(Torus);

  mesh.position.x = -0.9;
  Torus.position.x = -0.9;
  mesh.position.y = -0.2;
  Torus.position.y =-0.2;


const geometryThree = new THREE.SphereGeometry( 0.25, 1, 2);
const materialThree = new THREE.MeshMatcapMaterial();
const matcapTextureOne = new THREE.TextureLoader().load('https://th.bing.com/th/id/R.f5647222d946107c6d354cac9cfb7870?rik=%2bC0fZsNBvE50Iw&pid=ImgRaw&r=0');
const sphere = new THREE.Mesh( geometryThree, materialThree );
scene.add(sphere);
materialThree.matcap = matcapTextureOne;

sphere.position.x = 0.7;
sphere.position.y =-0.2;




function animation(time){

mesh.rotation.x = time / 3000;
mesh.rotation.y = time / 2000;
Torus.rotation.x = time / 1550;
Torus.rotation.y = time / 1950;
sphere.rotation.x = time / 2250;
sphere.rotation.y = time / 2550;
renderer.render( scene, camera );
}

renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

function getRandomColor() {
	let letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++ ) {
         color += letters[Math.floor(Math.random() * 14)];
    }
    return color;
}
function title() {
          document.getElementById("title").style.color = getRandomColor();
		  document.getElementById("title").style.transition = "all 0.5s ease";
          setTimeout(title, 2500);
      }
	title();
	</script>
	<script src="src/index.js"></script>
</body>
</html>
